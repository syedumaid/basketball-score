<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col col-heading">
            <h1>HOME</h1>
          </div>
          <div class="col col-display" id="scoreHome">1</div>
          <div class="col col-points">
            <button class="add" onClick="addOneHome()">+1</button>
            <button class="add" onClick="addTwoHome()">+2</button>
            <button class="add" onClick="addThreeHome()">+3</button>
          </div>
    
        </div>
        <div class="leader" id = "lead">
            <h2 id = "homeLead"><strong>«</strong></h2>
            <p>Lead</p> 
            <h2 id = "guestLead"><strong>»</strong></h2>
        </div>
        <div class="row">
          <div class="col col-heading">
            <h1>GUEST</h1>
          </div>
          <div class="col col-display" id="scoreGuest">2</div>
          <div class="col col-points">
            <button class="add" onClick="addOneGuest()">+1</button>
            <button class="add" onClick="addTwoGuest()">+2</button>
            <button class="add" onClick="addThreeGuest()">+3</button>
          </div>
        </div>
        
      </div>
      <button id = "newgame" class="ng"onclick="newgame()">New Game</button>
      <script src="main.js"></script>
</body>
</html>
